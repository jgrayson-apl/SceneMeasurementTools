<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>Load custom Elevation Layer(s) - 4.11</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.11/esri/themes/light/main.css"/>
    <script src="https://js.arcgis.com/4.11/"></script>
    <script>
      require([
        "esri/config",
        "esri/views/SceneView",
        "esri/WebScene"
      ], function (esriConfig,SceneView, WebScene) {

        esriConfig.portalUrl = "https://apl.esri.com/portal";

        const view = new SceneView({
          map: new WebScene({ portalItem: { id: "abf8b251970f4a38892ddc7e68483582" } }),
          container: "viewDiv"
        });
        view.when(function () {

          console.info("loaded....");

        });
      });
    </script>

    <style>
      html, body, #viewDiv {
        padding : 0;
        margin  : 0;
        height  : 100%;
        width   : 100%;
      }
    </style>
  </head>
  <body>
    <div id="viewDiv">
      <div id="titleDiv"></div>
    </div>
  </body>
</html>
